<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliced File</title>
</head>
<body>
    <h1>File Sliced Successfully</h1>

    </form>
    <a href="/">Back to Home</a>
